<div id="content">
  <div class="logo">
    <img src="assets/logo.svg" alt="Logo Rec Mode" />
  </div>
  <div class="record-section">
    <div class="title">
      <img src="assets/video_title.svg" alt="" />
    </div>
    <record-button
      id="grabarPestana"
      recordKind="recordTabs"
      class="invisibleButtons"
      [activeRecordMode]="recMode"
      (click)="recMode = 'recordTabs'"
    >
    </record-button>
    <record-button
      id="grabarEscritorio"
      class="invisibleButtons"
      recordKind="recordScreen"
      [activeRecordMode]="recMode"
      (click)="recMode = 'recordScreen'"
    >
    </record-button>
  </div>

  <img src="assets/separator.svg" alt="" id="separator1" />

  <div>
    <audio-toggle
      *ngIf="!showVolumeControl"
      class="invisibleButtons"
      id="audioOnOff"
      [active]="audioEnabled"
    >
    </audio-toggle>

    <select
      *ngIf="!showVolumeControl"
      id="miclist"
      class="custom-select custom-select-sm select-mic"
      [(ngModel)]="selectedMic"
    >
      <option *ngFor="let mic of organizedMicList" [value]="mic.deviceId">
        {{ mic.label }}
      </option>
    </select>
    <p *ngIf="!showVolumeControl" id="micSelectText">Seleccionar micr√≥fono</p>

    <volume-control
      *ngIf="!showVolumeControl"
      id="volumeControl"
      (click)="showVolumeControl = true"
    ></volume-control>
  </div>
  <volumen-panel id="volumenPanel" *ngIf="showVolumeControl"></volumen-panel>

  <img src="assets/separator.svg" alt="" id="separator2" />

  <div>
    <voice-command
      #voiceCommandComponent
      class="invisibleComandButtons"
      id="voiceCommands"
      [active]="voiceCommandEnabled"
    ></voice-command>

    <citb-open class="invisibleComandButtons" id="citbDevice"> </citb-open>

    <record-list class="invisibleComandButtons" id="recordings"> </record-list>

    <button-play class="invisibleComandButtons" id="play-button"></button-play>
