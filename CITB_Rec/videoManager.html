<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <script src="./js/external/jquery-3.5.1.slim.min.js" ></script>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/external/bootstrap.bundle.min.js"></script>
    <link href="./videoManager.css" rel="stylesheet" type="text/css">
  </head>
  <title>CITB Rec</title>
  <body>
    <div class="row">
        <div class="col-8">
            <img src="./assets/CITB_Records.png" alt="" class="citb-image">
        </div>
        <div class="col-4">
            <img id='addFolder' class="float-right" src="./assets/addFolder.svg" alt="" style="width: 20%; ">
            <!-- <img id='localDownloadButton' src="./assets/GUARDAR COLOR.svg" style="width: 20%; "> -->
        </div>
    </div>
    <div class="row">
        <div class="col-4">
          <div class="form-outline search">
            <input type="search" id="form1" class="form-control" placeholder="Buscar video o carpeta." aria-label="Search" />
          </div>
        </div>
        <div class="col-2">
          <button type="button" id="searchButton" class="btn btn-primary search-button">Buscar</button>
        </div>
    </div>
    <div class="row p-4" id="citbFolderContainer">
    </div>
    <div class="row p-3" id="citbCardRecContainer">
    </div>

    <div id="loading" class='loading-indicator'></div>

    <div id="fabVideo" class="fab-citb">
      <form id="formPopup" class="cntt-wrapper-citb">
        <div id="fab-hdr-video">
          <span id="close-x" class="close-button-citb topright-citb">x</span>
          <h3>CITB</h3>
        </div>
        <div class="cntt-citb">
          <button id="classModalIcon" class="CITBClassButton"></button>
          <div class="">
            <label for="text1" class="labelName-citb">Nombre de la carpeta</label
            ><input id="text1" class="textbox-citb" type="text" /><br />
          </div>
          <div class="btn-wrapper-citb">
            <button
              id="submitVideo"
              class="mdl-button mdl-js-button mdl-button--primary"
            >
              Ok
            </button>
          </div>
        </div>
      </form>
    </div>
    <div id="popupDelete" class="fab-citb">
      <form id="formDeletePopup" class="cntt-wrapper-citb">
        <div id="fab-hdr-video">
          <span id="close-x-delete" class="close-button-citb topright-citb">x</span>
          <h3>CITB</h3>
        </div>
        <div class="cntt-citb">
          <button id="classModalIcon" class="CITBClassButton"></button>
          <div class="">
            <label for="text1" class="description-delete">Esta acción no se podrá deshacer. Desea continuar</label>
          </div>
          <div class="btn-wrapper-citb">
            <button
              id="submitDeletePopup"
              class="buttonCITBOK"
            >
              Ok
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="./videoManager.js" type="module"></script>
    <script src="./js/external/dayjs.min.js"></script> 
    <script src="./js/external/moment.min.js"></script> 
    <script src="./js/external/qrcode.min.js"></script> 
  </body>
</html>
